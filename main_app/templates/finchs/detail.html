{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Color: {{ finch.color }}</p>
        {% if finch.age > 0 %}
        <p>Age: {{ finch.age }}</p>
        {% else %}
        <p>Age: Finch</p>
        {% endif %}
    </div>
    <div class="card-action">
        <a href="{% url 'finchs_update' finch.id %}">Edit</a>
        <a href="{% url 'finchs_delete' finch.id %}">Delete</a>
      </div>
</div>
{% endblock %}
