{% extends 'base.html' %}
{% block content %}

<h1>Finchs List</h1>
{% for finch in finchs %}
<div class="card">
    <a href="{% url 'detail' finch.id %}">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Color: {{ finch.color }}</p>
            {% if finch.age > 0 %}
            <p>Age: {{ finch.age }}</p>
            {% else %}
            <p>Age: Finch</p>
            {% endif %}
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
